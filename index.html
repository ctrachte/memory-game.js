<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Caleb's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section>
          <div class="modal fade" id="win-lose-modal" tabindex="-1" role="dialog" aria-labelledby="win-lose-modal-Label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="win-lose-modal-Label"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <span>Your time: </span>
                  <span>Your total moves: </span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">New Game</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

          <div id="restart" onclick='resetBoard()' class="restart">
        		New Game
        	</div>
        </section>

        <ul id="deck" class="deck">
          <li id="1" class="card flippable">
              <i class=""></i>
          </li>
          <li id="2" class="card flippable">
              <i class=""></i>
          </li>
          <li id="3" class="card flippable">
              <i class=""></i>
          </li>
          <li id="4" class="card flippable">
              <i class=""></i>
          </li>
          <li id="5" class="card flippable">
              <i class=""></i>
          </li>
          <li id="6" class="card flippable">
              <i class=""></i>
          </li>
          <li id="7" class="card flippable">
              <i class=""></i>
          </li>
          <li id="8" class="card flippable">
              <i class=""></i>
          </li>
          <li id="9" class="card flippable">
              <i class="" id=""></i>
          </li>
          <li id="10" class="card flippable">
              <i class=""></i>
          </li>
          <li id="11" class="card flippable">
              <i class=""></i>
          </li>
          <li id="12" class="card flippable">
              <i class=""></i>
          </li>
        </ul>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
